<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="square">
        <i style="--clr:#00ff0a;"></i>
        <i style="--clr:#ff0057;"></i>
        <i style="--clr:#fffd44;"></i>

        <div class="login">
            <h2>Sign Up</h2>
            <div class="inputbx">
                <input type="text" placeholder="Username">
            </div>
            <div class="inputbx">
                <input type="email" name="Your e-mail" id="" placeholder="yourname@domain.com">
            </div>
            <div class="inputbx">
                <input type="password" placeholder="Password">
            </div>
            <div class="inputbx">
                <input type="submit" value="SignUp">
            </div>
            <div class="links">
                <a href="#">Forget Password</a>
                <a href="index.html">Sign In/Login</a>
            </div>
        </div>
    </div>
</body>
</html>
